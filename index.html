<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="https://img.icons8.com/color/48/security-shield.png" type="image/png">
    <title>EDDIE13S</title>
</head>
<body>
    <div class="container">
        <div class="custom-header">
            <div class="inner-header">
                <span>EDDIE13S</span>
                <div class="nav-links">
                    <a href="index.html">About</a>
                    <a href="feedback.html">Feedback</a>
                    <button id="theme-toggle">Mode</button>
                </div>
            </div>
        </div>

        <p>My name is Eddie, I am <span id="exact-age">15</span>. I like to program software relating to cyber security. Feel free to check out my projects below additionally at my other website.</p>

        <input type="text" id="post-search" placeholder="Search posts (Type 'admin' for tools)...">

        <div id="admin-panel" style="display: none; border: 3px dashed var(--border-color); padding: 20px; margin-bottom: 30px; box-shadow: 8px 8px 0px var(--shadow-color);">
            <h3 style="margin-top:0;">Admin Tools</h3>
            
            <div id="live-preview-area" style="margin-bottom: 20px;">
                <p style="font-size: 0.9rem; margin-bottom: 10px;">Live Preview:</p>
                <div id="preview-render">
                    <div class="post-card" style="opacity: 0.6;">
                        <div class="post-date">Current Date</div>
                        <span class="post-title" id="pre-title">New Post Title</span>
                        <div class="post-category" id="pre-cat">Category</div>
                    </div>
                </div>
            </div>

            <input type="text" id="new-title" placeholder="Post Title" oninput="updatePreview()">
            <input type="text" id="new-link" placeholder="Link (URL)">
            <input type="text" id="new-category" placeholder="Category" oninput="updatePreview()">
            
            <div style="display: flex; gap: 10px; flex-wrap: wrap; margin-top: 10px;">
                <button onclick="addPost()" style="background: var(--text-color); color: var(--bg-color);">Add Post Locally</button>
                <button onclick="copyBackupCode()" style="background: #2ecc71; color: white; border-color: #27ae60;">Backup Code for GitHub</button>
                <button onclick="clearLocalStorage()" style="border-color: red; color: red;">Reset Local Storage</button>
            </div>
        </div>

        <div id="posts-container">
            <div class="post-wrapper">
                <a href="feedback.html" class="post-card">
                    <div class="post-date">January 11, 2023</div>
                    <span class="post-title">Feedback Form</span>
                    <div class="post-category">Uncategorized</div>
                </a>
            </div>
            </div>
    </div>

    <script>
        function updatePreview() {
            document.getElementById('pre-title').innerText = document.getElementById('new-title').value || "New Post Title";
            document.getElementById('pre-cat').innerText = document.getElementById('new-category').value || "Category";
        }

        function calculateAge(birthDate) {
            const today = new Date();
            let age = today.getFullYear() - birthDate.getFullYear();
            const m = today.getMonth() - birthDate.getMonth();
            if (m < 0 || (m === 0 && today.getDate() < birthDate.getDate())) { age--; }
            return age;
        }
        document.getElementById('exact-age').innerText = calculateAge(new Date(2010, 2, 6));

        const searchInput = document.getElementById('post-search');
        const adminPanel = document.getElementById('admin-panel');

        searchInput.addEventListener('input', (e) => {
            const value = e.target.value.toLowerCase();
            adminPanel.style.display = (value === 'admin') ? 'block' : 'none';
            const posts = document.querySelectorAll('.post-wrapper');
            posts.forEach(post => {
                const title = post.querySelector('.post-title').innerText.toLowerCase();
                post.style.display = title.includes(value) || value === 'admin' ? 'block' : 'none';
            });
        });

        function loadSavedPosts() {
            const saved = JSON.parse(localStorage.getItem('my_custom_posts')) || [];
            saved.forEach(post => renderPost(post));
        }

        function addPost() {
            const post = {
                title: document.getElementById('new-title').value,
                link: document.getElementById('new-link').value,
                cat: document.getElementById('new-category').value,
                date: new Date().toLocaleDateString('en-US', { month: 'long', day: 'numeric', year: 'numeric' })
            };
            if(!post.title || !post.link) return alert("Title and Link required!");
            const saved = JSON.parse(localStorage.getItem('my_custom_posts')) || [];
            saved.push(post);
            localStorage.setItem('my_custom_posts', JSON.stringify(saved));
            location.reload();
        }

        function renderPost(post) {
            const html = `
                <div class="post-wrapper local-post">
                    <a href="${post.link}" class="post-card">
                        <div class="post-date">${post.date}</div>
                        <span class="post-title">${post.title}</span>
                        <div class="post-category">${post.cat}</div>
                    </a>
                </div>`;
            document.getElementById('posts-container').insertAdjacentHTML('afterbegin', html);
        }

        function copyBackupCode() {
            const localPosts = document.querySelectorAll('.local-post');
            let fullCode = "";
            localPosts.forEach(p => { fullCode += p.outerHTML + "\n\n"; });
            if(fullCode === "") return alert("No local posts to backup!");
            navigator.clipboard.writeText(fullCode);
            alert("Code copied! Paste this into GitHub.");
        }

        function clearLocalStorage() {
            if(confirm("Clear all?")) { localStorage.removeItem('my_custom_posts'); location.reload(); }
        }

        const themeBtn = document.getElementById('theme-toggle');
        themeBtn.addEventListener('click', () => {
            let theme = document.documentElement.getAttribute('data-theme');
            document.documentElement.setAttribute('data-theme', theme === 'dark' ? 'light' : 'dark');
        });

        window.onload = loadSavedPosts;
    </script>
</body>
</html>
