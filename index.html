<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="https://i.ibb.co/TDWtHtCx/image.png" type="image/png">
    <title>EDDIE13S // SECURE</title>
</head>
<body>
    <canvas id="matrix-canvas"></canvas>

    <div id="custom-alert">
        <div class="alert-header">_SYSTEM_NOTIFICATION</div>
        <p id="alert-msg"></p>
        <button onclick="closeAlert()" style="color: var(--text-color); border: 1px solid var(--border-color); background: none; width: 100%; padding: 5px;">ACKNOWLEDGE</button>
    </div>

    <div class="container">
        <div class="system-dashboard">
            <span>STATUS: <span style="color: #2ecc71;">ENCRYPTED</span></span>
            <span>OS: EDDIE_OS v1.0</span>
            <span id="live-clock">00:00:00</span>
            <span id="user-ip">IP: 127.0.0.1</span>
        </div>

        <div class="custom-header">
            <div class="inner-header">
                <a href="index.html" class="home-link glitch" data-text="EDDIE13S">EDDIE13S</a>
                <div class="nav-links">
                    <a href="feedback.html">FEEDBACK</a>
                    <button id="theme-toggle">CLR_MODE</button>
                </div>
            </div>
        </div>

        <div class="custom-header">
            <p id="typing-text" style="margin:0; min-height: 50px;"></p>
        </div>

        <input type="text" id="post-search" placeholder="Execute command (search)...">

        <div id="admin-panel" style="display:none;">
            <h3>_ADMIN_ACCESS_GRANTED</h3>
            <input type="text" id="new-title" placeholder="Entry Title">
            <input type="text" id="new-link" placeholder="Source URL">
            <button onclick="addPost()">UPLOAD ENTRY</button>
            <button onclick="downloadUpdatedFiles()">EXPORT CORE</button>
        </div>

        <div id="posts-container">
            <div class="post-wrapper"><a href="https://github.com/Ed13S" class="post-card"><span class="post-title">@Ed13S_GITHUB_PROFILE</span></a></div>
        </div>
    </div>

    <script>
        // 1. MATRIX BACKGROUND
        const canvas = document.getElementById('matrix-canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth; canvas.height = window.innerHeight;
        const letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789@#$%^&*()*&^%";
        const fontSize = 16;
        const columns = canvas.width / fontSize;
        const drops = Array(Math.floor(columns)).fill(1);

        function drawMatrix() {
            ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "#00ff41";
            ctx.font = fontSize + "px monospace";
            for (let i = 0; i < drops.length; i++) {
                const text = letters.charAt(Math.floor(Math.random() * letters.length));
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);
                if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) drops[i] = 0;
                drops[i]++;
            }
        }
        setInterval(drawMatrix, 50);

        // 2. TERMINAL TYPER
        const text = "I am Eddie, 15 years old. Specializing in cyber security software and secure programming systems...";
        let i = 0;
        function typeWriter() {
            if (i < text.length) {
                document.getElementById("typing-text").innerHTML += text.charAt(i);
                i++;
                setTimeout(typeWriter, 50);
            }
        }

        // 3. CUSTOM ALERT
        function showAlert(msg) {
            document.getElementById('alert-msg').innerText = "> " + msg;
            document.getElementById('custom-alert').style.display = 'block';
        }
        function closeAlert() { document.getElementById('custom-alert').style.display = 'none'; }

        // 4. SYSTEM DASHBOARD (Clock & IP)
        setInterval(() => {
            document.getElementById('live-clock').innerText = new Date().toLocaleTimeString();
        }, 1000);

        // Run on load
        window.onload = () => {
            typeWriter();
            if (!localStorage.getItem('alerted')) {
                showAlert("AUTHORIZED ACCESS ONLY. SYSTEM MONITORING ACTIVE.");
                localStorage.setItem('alerted', 'true');
            }
        };

        // Standard logic for search/admin remains compatible...
        document.getElementById('post-search').oninput = (e) => {
            if(e.target.value === 'admin') document.getElementById('admin-panel').style.display = 'block';
        };
    </script>
</body>
</html>
