<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="https://i.ibb.co/VWVm0Yv/favicon.png" type="image/png">
    <title>Feedback - EDDIE13S</title>
</head>
<body>
    <div class="container">
        <div class="custom-header">
            <div class="inner-header">
                <a href="index.html" class="home-link">EDDIE13S</a>
                <div class="nav-links">
                    <a href="index.html">About</a>
                    <a href="feedback.html">Feedback</a>
                    <button id="theme-toggle">Mode</button>
                </div>
            </div>
        </div>

        <div class="custom-header">
            <h2 style="margin-top: 0;">Send Feedback</h2>
            <form action="https://formspree.io/f/YOUR_ID_HERE" method="POST">
                <input type="email" name="email" placeholder="Your Email" required style="margin-bottom: 15px; padding: 10px; border: 2px solid var(--border-color); background: none; color: var(--text-color);">
                <textarea name="message" placeholder="Your Message" required style="height: 150px; margin-bottom: 15px; padding: 10px; border: 2px solid var(--border-color); background: none; color: var(--text-color);"></textarea>
                <button type="submit" style="width: 100%; padding: 15px; background: var(--text-color); color: var(--bg-color);">Send Message</button>
            </form>
        </div>
    </div>

    <script>
        // PERSISTENT THEME LOGIC
        const currentTheme = localStorage.getItem('theme');
        if (currentTheme) { document.documentElement.setAttribute('data-theme', currentTheme); }

        document.getElementById('theme-toggle').addEventListener('click', () => {
            let theme = document.documentElement.getAttribute('data-theme');
            let newTheme = theme === 'dark' ? 'light' : 'dark';
            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
        });
    </script>
</body>
</html>
